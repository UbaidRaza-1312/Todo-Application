[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration file names; The default value is %%(rev)s_%%(slug)s
# Uncomment the line below if you want the files to be prepended with date and time
# see https://alembic.sqlalchemy.org/en/latest/tutorial.html#editing-the-ini-file
# for all available tokens
# file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present.
# defaults to the current working directory.
prepend_sys_path = .

# timezone to use when rendering the date within the migration file
# as well as the filename.
# If specified, requires the python-dateutil library that can be
# installed by adding `alembic[tz]` to the pip requirements
# string value is passed to dateutil.tz.gettz()
# leave blank for localtime
# timezone =

# max length of characters to apply to the
# "slug" field
# max_length = 40

# version number separator; When version numbers are composed of multiple
# segments separated by dots, this separator will be used to separate
# the filename segments.  The default value is an underscore.
# version_separator = .

# set to 'true' to search source files recursively
# from the specified script_location. The default value is 'false'.
# recursive_version_locations = false

# version path separator; version files can be placed in subdirectories
# for better organizing. By default, the path separator is the dot
# (as in Python packages).  This can be changed to match the directory
# separator of the operating system (such as "os.sep") or any other
# character or string.  The default value is ".".
# version_path_separator = .

# path toStamp file containing the version + timestamp of the latest
# revision. Alembic uses this to track the latest revision.
# version_table = alembic_version

# table name for the version table
# version_table = alembic_version

# schema name for the version table
# version_table_schema =

# prefix for the version table name
# version_table_pk_prefix = alembic_

# prefix for the version table name
# version_table_pk_suffix = _pk

# prefix for the version table name
# version_table_pk_constraint = pk_

# prefix for the version table name
# version_table_pk_column = version_num

# prefix for the version table name
# version_table_pk_type = VARCHAR(32)

# prefix for the version table name
# version_table_pk_nullable = false

# prefix for the version table name
# version_table_pk_autoincrement = false

# prefix for the version table name
# version_table_pk_unique = true

# prefix for the version table name
# version_table_pk_primary_key = true

# prefix for the version table name
# version_table_pk_comment = 

# prefix for the version table name
# version_table_pk_server_default = 

# prefix for the version table name
# version_table_pk_onupdate = 

# prefix for the version table name
# version_table_pk_ondelete = 

# prefix for the version table name
# version_table_pk_onupdate = 

# prefix for the version table name
# version_table_pk_ondelete = 

# prefix for the version table name
# version_table_pk_onupdate = 

# prefix for the version table name
# version_table_pk_ondelete = 


[post_write_hooks]
# post_write_hooks defines scripts or Python functions that are to be
# executed whenever a "revision" command generates a new migration file.
# See the documentation for further detail and examples

# format using "black" - use the console_scripts runner, against the "black" entrypoint
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79 REVISION_SCRIPT_FILENAME

# lint with attempts to fix using "ruff" - use the exec runner, execute a binary
# hooks = ruff
# ruff.type = exec
# ruff.executable = %(here)s/.venv/bin/ruff
# ruff.options = --fix REVISION_SCRIPT_FILENAME

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S